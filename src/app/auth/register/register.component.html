<div class="flex justify-center items-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Register</h2>

    <form #f="ngForm" (ngSubmit)="register(f)" novalidate class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          email
          (ngModelChange)="clearServerError('email')"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="(f.submitted || emailCtrl.touched) && (emailCtrl.invalid || fieldErrors.email)"
        />
        <div class="text-red-600 text-sm mt-1 min-h-5">
          <span *ngIf="(f.submitted || emailCtrl.touched) && emailCtrl.errors?.['required']">Email is required.</span>
          <span *ngIf="(f.submitted || emailCtrl.touched) && emailCtrl.errors?.['email']">Enter a valid email.</span>
          <span *ngIf="fieldErrors.email">{{ fieldErrors.email }}</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          required
          [pattern]="PASSWORD_REGEX.source"   
          (ngModelChange)="clearServerError('password')"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="(f.submitted || passwordCtrl.touched) && (passwordCtrl.invalid || fieldErrors.password)"
        />
        <div class="text-red-600 text-sm mt-1 min-h-5">
          <span *ngIf="(f.submitted || passwordCtrl.touched) && passwordCtrl.errors?.['required']">
            Password is required.
          </span>
          <span *ngIf="(f.submitted || passwordCtrl.touched) && passwordCtrl.errors?.['pattern']">
            Password must be 8+ chars and include a number & a symbol.
          </span>
          <span *ngIf="fieldErrors.password">{{ fieldErrors.password }}</span>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-all disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="isLoading || f.invalid"
      >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Registeringâ€¦</span>
      </button>
    </form>
  </div>
</div>

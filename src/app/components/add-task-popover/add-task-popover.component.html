<div class="grid gap-4 w-full p-2">
  <div class="grid gap-1">
    <label for="name" class="text-sm text-gray-700 dark:text-gray-200">Task Name</label>
    <input
      id="name"
      [(ngModel)]="name"
      placeholder="e.g. Implement auth"
      class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded px-3 py-2 text-sm text-gray-900 dark:text-white"
    />
  </div>

  <div class="grid gap-1">
    <label for="description" class="text-sm text-gray-700 dark:text-gray-200">Description</label>
    <input
      id="description"
      [(ngModel)]="description"
      placeholder="Optional"
      class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded px-3 py-2 text-sm text-gray-900 dark:text-white"
    />
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div>
      <label class="text-sm text-gray-700 dark:text-gray-200">Story Points</label>
      <input
        type="number"
        [(ngModel)]="storyPoints"
        placeholder="e.g. 5"
        class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded px-3 py-2 text-sm text-gray-900 dark:text-white"
      />
    </div>
    <div>
      <label class="text-sm text-gray-700 dark:text-gray-200">Hours Needed</label>
      <input
        type="number"
        [(ngModel)]="hoursNeeded"
        placeholder="e.g. 4"
        class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded px-3 py-2 text-sm text-gray-900 dark:text-white"
      />
    </div>
  </div>

  <button
    (click)="submit()"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded text-sm transition"
  >
    Create Task
  </button>
</div>

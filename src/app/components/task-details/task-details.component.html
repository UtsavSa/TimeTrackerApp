<div
  class="fixed inset-0 bg-black bg-opacity-40 z-50 flex justify-center items-center"
  (click)="emitClose()"
>
  <div
    class="bg-white dark:bg-gray-900 rounded-xl p-6 w-full max-w-md relative"
    (click)="$event.stopPropagation()"
  >
    <button
      (click)="emitClose()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-white"
    >
      âœ–
    </button>

    <h2 class="text-2xl font-bold mb-2">{{ task.name }}</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
      {{ task.description }}
    </p>

    <div class="mb-2 text-sm text-gray-500 dark:text-gray-400">
      <strong>Points:</strong> {{ task.storyPoints }}<br />
      <strong>Hours:</strong> {{ task.hoursTaken }} / {{ task.hoursNeeded }}
    </div>

    <div class="mb-4">
      <label class="block text-xs mb-1">Status:</label>
      <select
        [(ngModel)]="task.status"
        class="w-full px-3 py-1 rounded-md bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-sm"
      >
        <option value="todo">To Do</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>

    <button
      (click)="emitClose()"
      class="bg-blue-600 text-white px-4 py-2 rounded text-sm w-full"
    >
      Close
    </button>
  </div>
</div>

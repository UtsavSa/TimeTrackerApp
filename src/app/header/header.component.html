<header class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Tabs -->
    <nav class="flex space-x-4">
      <a href="#" class="text-gray-700 dark:text-gray-200 font-semibold hover:text-blue-500">Home</a>
      <a routerLink="/dashboard" routerLinkActive="font-bold text-blue-600">Dashboard</a>

      <a href="#" class="text-gray-700 dark:text-gray-200 font-semibold hover:text-blue-500">About</a>
      <a routerLink="/puncher" routerLinkActive="active">Puncher</a> <!-- 👈 new tab -->

    </nav>

    <!-- Dark Mode Toggle -->
    <button
      (click)="toggleDarkMode()"
      class="text-sm px-3 py-1 border border-gray-400 dark:border-gray-600 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600"
    >
      {{ isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode' }}
    </button>
  </div>
</header>

<div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-2xl shadow-xl p-4 space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">📝 Task Name</label>
    <input
      type="text"
      [(ngModel)]="name"
      placeholder="e.g. Implement login"
      class="w-full px-3 py-2 text-sm rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">📄 Description</label>
    <textarea
      [(ngModel)]="description"
      rows="2"
      placeholder="Optional details..."
      class="w-full px-3 py-2 text-sm rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
    ></textarea>
  </div>

  <div class="flex gap-4">
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">🎯 Story Points</label>
      <input
        type="number"
        min="1"
        [(ngModel)]="storyPoints"
        class="w-full px-2 py-1.5 text-sm rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
      />
    </div>
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">⏱️ Hours Needed</label>
      <input
        type="number"
        min="0"
        [(ngModel)]="hoursNeeded"
        class="w-full px-2 py-1.5 text-sm rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
      />
    </div>
  </div>

  <div class="flex justify-end gap-2 pt-2">
    <button
      (click)="submit()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 text-sm rounded-full shadow transition"
    >
      ➕ Add Task
    </button>
  </div>
</div>
